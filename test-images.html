<!DOCTYPE html>
<html>
<head>
    <title>Image Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #333; color: white; }
        img { max-width: 300px; margin: 10px; border: 2px solid #666; }
        .test-section { margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Image Path Test</h1>
    
    <div class="test-section">
        <h2>Hero Banner Image:</h2>
        <img src="./assets/images/hero-banner.jpg" alt="Hero Banner">
    </div>
    
    <div class="test-section">
        <h2>Old Banner Image:</h2>
        <img src="./assets/images/banner.png" alt="Old Banner">
    </div>
    
    <div class="test-section">
        <h2>Logo:</h2>
        <img src="./assets/images/logo.svg" alt="Logo">
    </div>
    
    <div class="test-section">
        <h2>Gallery Images:</h2>
        <img src="./assets/images/gallery_1.jpg" alt="Gallery 1">
        <img src="./assets/images/gallery_2.jpg" alt="Gallery 2">
        <img src="./assets/images/gallery_3.jpg" alt="Gallery 3">
        <img src="./assets/images/gallery_4.jpg" alt="Gallery 4">
    </div>
    
    <div class="test-section">
        <h2>School Image:</h2>
        <img src="./assets/images/school.jpg" alt="School">
    </div>
    
    <div class="test-section">
        <h2>Social Icons:</h2>
        <img src="./assets/images/hero_spot.svg" alt="Spotify" style="width: 50px;">
        <img src="./assets/images/hero_sc.svg" alt="SoundCloud" style="width: 50px;">
        <img src="./assets/images/hero_tube.svg" alt="YouTube" style="width: 50px;">
        <img src="./assets/images/hero_insta.svg" alt="Instagram" style="width: 50px;">
        <img src="./assets/images/hero_fb.svg" alt="Facebook" style="width: 50px;">
        <img src="./assets/images/hero_whats.svg" alt="WhatsApp" style="width: 50px;">
    </div>
</body>
</html>
